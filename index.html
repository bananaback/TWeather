<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="weather-app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>

<body>
    <div class="main-app">
        <div class="title-bar main-app-margin">
            <div class="container">
                <div class="app-name flex-equal">
                    TWEATHER
                </div>
                <div class="city-name flex-equal">
                    <svg class="map-marker" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>map-marker-outline</title>
                        <path
                            d="M12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5M12,2A7,7 0 0,1 19,9C19,14.25 12,22 12,22C12,22 5,14.25 5,9A7,7 0 0,1 12,2M12,4A5,5 0 0,0 7,9C7,10 7,12 12,18.71C17,12 17,10 17,9A5,5 0 0,0 12,4Z" />
                    </svg>
                    <div id="city-name-label">

                    </div>
                </div>
                <div class="search-box flex-equal">
                    <div class="search-input">
                        <svg class="magnify" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>magnify</title>
                            <path
                                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                        <input id="search" type="text" placeholder="Search Your Location">
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-section main-app-margin">
            <div id="card-stack">
                <div class="loader medium-loader"></div>
                <div class="card" id="morning" data-pos="-1">
                    <div class="temperature">
                    </div>
                    <div class="daytime">
                    </div>
                    <div class="hours">
                    </div>
                    <div class="conditions">
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
                <div class="card" id="afternoon" data-pos="0">
                    <div class="temperature">
                    </div>
                    <div class="daytime">
                    </div>
                    <div class="hours">
                    </div>
                    <div class="conditions">
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
                <div class="card" id="evening" data-pos="1">
                    <div class="temperature">
                    </div>
                    <div class="daytime">
                    </div>
                    <div class="hours">
                    </div>
                    <div class="conditions">
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar main-app-margin">
            <div class="loader small-loader"></div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="day">
                <div class="date"></div>
                <div class="month"></div>
            </div>
            <div class="calendar-btn left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>chevron-left</title>
                    <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                </svg>
                <div>
                    Previous day
                </div>
            </div>
            <div class="calendar-btn right">
                <div>
                    Next day
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>chevron-right</title>
                    <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
